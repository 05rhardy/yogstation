changes: 
  - rscadd: "The Syndicate has noticed a faulty in their energy shield products which would make them disarmable. This was patched and they are now greytider resistant."
  - rscadd: "Nanotrasen security has fallen victim towards their companies budget cuts, their riot shields can no longer block every melee attack. Be on the lookout for anything that might be too powerful and break em!"
  - rscadd: "Nanotrasen geneticists are SHOCKED after discovering that hulks are strong enough to instantly disarm shields and even throw them out of peoples hands! With the same attack, they can possibly make a blocker lose balance from their punch!"
