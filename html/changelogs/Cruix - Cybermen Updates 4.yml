author: Cruix

delete-after: True

changes: 
  - tweak: "Changed the cost of Cybermen converting a human from 200+400x(current cybermen) to  400+200x(current cybermen)."
  - tweak: "Health analyzers now detect cybermen, and recommend brain surgery."
  - rscadd: "Cybermen can now hack secure crates to open them."
  - rscadd: "Cybermen can now hack all bots, not just securitrons, to emag them."
  - rscadd: "Cybermen can now hack microwaves. Does nothing. Added to objectives as a potential hack target."
  - rscadd: "All cyberman abilities now have action icons."
  - rscadd: "Admins are now able to set specific cyberman objectives, including custom ones."
  - rscadd: "Admins now have much greater ability to change the properties of active hacks and objectives through the cyberman panel."
  - rscadd: "Cybermen now leave fingerprints on anything they hack, even if they are wearing gloves."
  - rscadd: "Cybermen now automatically focus on any hack they start."